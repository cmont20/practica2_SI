<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Últimas Vulnerabilidades CVE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="text-align: right; margin: 1rem;">
        <a href="{{ url_for('index') }}" class="btn btn-dark">Inicio</a>
    </div>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Últimas 10 Vulnerabilidades CVE</h2>
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>CVE ID</th>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>CWE</th>
                    <th>Severidad</th>
                </tr>
            </thead>
            <tbody>
                {% for cve in cves %}
                <tr>
                    <td>{{ cve.id }}</td>
                    <td>{{ cve.fecha }}</td>
                    <td>{{ cve.descripcion }}</td>
                    <td>{{cve.cwe}}</td>
                    <td>{{cve.severidad}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
